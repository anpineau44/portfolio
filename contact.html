<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nos Voyages</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="bg-dark text-white text-center py-5">
        <h1 class="animate__animated animate__fadeInDown">Contactez-nous</h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link hvr-underline-from-left" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link hvr-underline-from-left" href="about.html">À propos de
                            nous</a></li>
                    <li class="nav-item"><a class="nav-link hvr-underline-from-left" href="gallery.html">Galerie</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <section id="contact" data-aos="fade-up">
            <h2 class="text-center">Contactez-nous</h2>
            <form id="contact-form" class="p-4 p-md-5 border rounded-3 bg-light">
                <div class="form-group">
                    <label for="name">Nom:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Envoyer</button>
            </form>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Nos Voyages. Tous droits réservés.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        AOS.init();
        new WOW().init();
    </script>
</body>

</html>
