<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos Voyages</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Bienvenue sur notre site de voyages</h1>
        <nav>
            <ul>
                <li><a href="#about">À propos de nous</a></li>
                <li><a href="#gallery">Galerie</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>À propos de nous</h2>
            <p>Nous sommes un groupe d'amis passionnés de voyages. Voici quelques-uns de nos meilleurs moments ensemble.
            </p>
        </section>
        <section id="gallery">
            <h2>Galerie</h2>
            <div class="gallery">
                <figure>
                    <img src="https://scontent-cdg4-1.cdninstagram.com/v/t51.29350-15/226998856_421372875794746_1728946390114588706_n.jpg?stp=dst-jpg_e35&efg=eyJ2ZW5jb2RlX3RhZyI6ImltYWdlX3VybGdlbi45MDB4Njc2LnNkci5mMjkzNTAifQ&_nc_ht=scontent-cdg4-1.cdninstagram.com&_nc_cat=110&_nc_ohc=QTPflw_atQ4Q7kNvgGAsWZO&edm=ALQROFkBAAAA&ccb=7-5&ig_cache_key=MjYyOTQ3NDI5ODg4NDk4MTk0Mg%3D%3D.2-ccb7-5&oh=00_AYDcKR9rPrYPDSgztQlJH2yGZXVAQW3JICcFs0hcujPsvQ&oe=66AEED04&_nc_sid=fc8dfb"
                        alt="Voyage 1">
                    <figcaption>Voyage à Paris</figcaption>
                </figure>
                <figure>
                    <img src="images/voyage2.jpg" alt="Voyage 2">
                    <figcaption>Randonnée dans les Alpes</figcaption>
                </figure>
                <figure>
                    <img src="images/voyage3.jpg" alt="Voyage 3">
                    <figcaption>Séjour à la plage</figcaption>
                </figure>
                <!-- Ajoutez d'autres figures ici -->
            </div>
        </section>
        <section id="contact">
            <h2>Contactez-nous</h2>
            <form id="contact-form">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Nos Voyages. Tous droits réservés.</p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
